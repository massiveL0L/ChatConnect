<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qwerty loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .console {
      white-space: pre;
    }

    .dots::after {
      content: "";
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: "";    }
      33%  { content: ".";   }
      66%  { content: "..";  }
      100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="console">
    qwerty loading<span class="dots"></span>
  </div>
</body>
</html>
